---
title: "Agenda"
layout: page
permalink: agenda/
---


<ul>
  {% for post in site.agenda limit:1 %}
    <li>
    <article>
      <h2><a href="{{post.url}}">{{post.title}}</a></h2>
      <blockquote><div class="date">{{post.date | date: "%a, %d.%m %Y"}}</div>
      {{post.excerpt}}</blockquote>
    </article>
    </li>
  {% endfor %}
</ul>
